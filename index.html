<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="dino">
            <img src="assets/dino.png" alt="Dino Character">
        </div>
        <div id="block">
            <img src="assets/block.png" alt="Obstacles">
        </div>
        <div id="road">
            <img src="assets/road.png" alt="Road Background">
        </div>
        <div id="cloud">
            <img src="assets/cloud.jpg" alt="Cloud Background">
        </div>
        <div id="score">Score: <b>00</b></div>
        <div id="gameOver" style="display: none;">Game Over</div>
    </div>
    <script src="js/file.js"></script>
</body>
</html>
